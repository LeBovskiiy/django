{% extends 'shop/base.html' %}

{% block title %}Home{% endblock title %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
<section class="carusel-section">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'img/slide1.png' %}" class="d-block" alt="..." width="1000px" height="500px">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'img/slide2.png' %}" class="d-block" alt="..." width="1000px" height="500px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/slide3.png' %}" class="d-block" alt="..." width="1000px" height="500px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="false"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="false"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</section>
<div class="cards">
    <section class="product-box">
    {% for product in products %}
    <ul class="card-box">
        <li>
            <div class="card" style="width: 18rem;">
                {% if user.is_authenticated %}
                <div class="add-to-basket">
                <a href="{% url 'cart-action' product.pk  'add' %}"><img src="{% static 'img/basket.png' %}" width="20px" height="20px"></a>
                </div>
                {% endif %}
                <a href="{% url 'product-detail' product.pk %}."><img src='{{ product.image.url }}' class="card-img-top" alt="..."></a>
                <div class="card-body">
                <p class="card-text"><a href="{% url 'product-detail' product.pk %}">{{ product.name }}</a></p>
                price: {{ product.price }}

                
                </div>
            </div>
        </li>
    </ul>

    {% endfor %}
    </section>
</div>

{% endblock content %}
