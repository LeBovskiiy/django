{% extends 'shop/base.html' %}

{% block title %}search result{% endblock title %}

{% load static %}

{% block content %}
<script type="text/javascript">window.addEventListener("beforeunload", function() {
    fetch('/clear_session_query/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}' // добавьте эту строку, если используете CSRF-токен
        },
        body: JSON.stringify({})
    })
});
</script>


<form method="get">
    {% csrf_token %}
    <select name="sort-by">
        <option value="price">По возрастанию</option>
        <option value="name">По имени</option>
        <option value="-price">По убыванию</option>
    </select>
    <button type="submit">Sort..</button>
</form>
    <ul>

        {% for product in products %}
        <li>
            <a href="{% url 'product-detail' product.pk %}">{{ product.name }}</a>:<br>
            price: {{ product.price }}
            <a href="{% url 'product-detail' product.pk %}"><img src="{{ product.image.url }}" alt="" width="10%" height="20%"></a>
        </li>
        {% endfor %}
    </ul>



{% endblock content %}
