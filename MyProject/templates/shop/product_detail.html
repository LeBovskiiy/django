{% extends 'shop/base.html' %}

{% load static %}
{% block content %}

<script src="{% static 'js/notification.js' %}"></script>
<img src="{{ product_detail.image.url }}" width="10%" height="10%">
<ul>
    <li>
        <h1>{{ product_detail.name }}</h1>
        <h2>{{ product_detail.description }}</h2>
        <h4>Price: {{ product_detail.price }}</h4>
        <button id="add-to-cart-button" type="submit"><a href="{% url 'cart-action' product_detail.pk 'add' %}">Add to basket</a></button>
    </li>
</ul>


{% endblock content %}
